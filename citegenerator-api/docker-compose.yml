version: "3.8"

services:
  citegenerator-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: citegenerator-api:1.0.0
    container_name: citegenerator-api
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CHROME_WS_ENDPOINT=ws://chrome-headless:3000
      - VIRTUAL_HOST=api.citegenerator.org
      - LETSENCRYPT_HOST=api.citegenerator.org
      - LETSENCRYPT_EMAIL=admin@citegenerator.org
      - VIRTUAL_PORT=3000
    ports:
      - "127.0.0.1:3020:3000"
    networks:
      - proxy-tier
      - internal
    depends_on:
      chrome-headless:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    security_opt:
      - no-new-privileges:true

  chrome-headless:
    image: browserless/chrome:1.61.1-puppeteer-21.4.1
    container_name: citegenerator-chrome
    restart: unless-stopped
    environment:
      - CONNECTION_TIMEOUT=120000
      - MAX_CONCURRENT_SESSIONS=5
      - MAX_QUEUE_LENGTH=10
      - PREBOOT_CHROME=true
      - KEEP_ALIVE=true
      - DEMO_MODE=false
      - ENABLE_DEBUGGER=false
      - DISABLE_AUTO_SET_DOWNLOAD_BEHAVIOR=true
      - DEFAULT_BLOCK_ADS=true
      - DEFAULT_STEALTH=true
      - TOKEN=${BROWSERLESS_TOKEN:-}
      - FUNCTION_ENABLE_INCOGNITO_MODE=true
    ports:
      - "127.0.0.1:3021:3000"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=512M
    shm_size: "1gb"

networks:
  proxy-tier:
    external: true
    name: nginx-proxy_default
  internal:
    driver: bridge
